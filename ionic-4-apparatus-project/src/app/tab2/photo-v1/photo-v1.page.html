<ion-header>
  <ion-toolbar>
    <ion-title>
      Photo v1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" color="tertiary" (click)="addPhoto('library')">
    <ion-icon slot="start" name="image"> </ion-icon>
    ouvrir la biblioth√®que
  </ion-button>
  <ion-button expand="block" color="secondary" (click)="addPhoto('camera')">
    <ion-icon name="camera" slot="start"> </ion-icon>
    Prendre une photo
  </ion-button>
  <ion-button (click)="uploadFirebase()" color="warning" expand="block">
    <ion-icon name="cloud-upload" slot="start"> </ion-icon>
    Envoyer dans firebase
  </ion-button>

  <div class="flex">
    <div class="img-box">
      <img [src]="image">
    </div>
  </div>
</ion-content>
