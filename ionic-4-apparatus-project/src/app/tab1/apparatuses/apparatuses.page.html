<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Appareils</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Liste des appareils v1</h3>
  <ion-button expand="block" routerLink="/tabs/tabs/tab1/apparatus-single-v1/computer" routerDirection="forward">Ordinateur</ion-button>
  <ion-button expand="block" routerLink="/tabs/tabs/tab1/apparatus-single-v1/television" routerDirection="forward">Télévision</ion-button>

  <h3>Liste des appareils v2</h3>

   <ion-card *ngFor="let apparatus of apparatuses" [color]="apparatus.light ? 'secondary' : 'danger'">
     <ion-card-header>
       <ion-card-title>{{ apparatus.name }}</ion-card-title>
     </ion-card-header>

     <ion-card-content *ngFor="let line of apparatus.description">
        {{ line }}
     </ion-card-content>
     <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button full (click)="lightOffApparatus(apparatus)" color="danger">Eteindre</ion-button>
          </ion-col>
          <ion-col>
            <ion-button full (click)="lightOnApparatus(apparatus)" color="secondary">Allumer</ion-button>
          </ion-col>
          <ion-col>
              <ion-button full (click)="onLoadApparatus(apparatus)">Choisir</ion-button>
            </ion-col>
        </ion-row>
      </ion-grid>
   </ion-card>
</ion-content>
